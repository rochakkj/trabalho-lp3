{% extends "base.html"%} {% block title %}Reservas{% endblock %} {% block
content %}

<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1>Reservas</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sala</th>
            <th scope="col">Usuário</th>
            <th scope="col">Data e hora de início</th>
            <th scope="col">Data e hora do fim</th>
          </tr>
        </thead>
        {% for i in reservas %}
          <tr>
            <td>
              {{i['id_sala']}}
            </span>
            <td>
              {{i['id_usuario']}}
            </td>
            <td>
              {{i['data_hora_inicio']}}
            </td>
            <td>
              {{i['data_hora_fim']}}
            </td>
          </tr>
        {% endfor %}
      </table>
      {% endblock %}
</div>
